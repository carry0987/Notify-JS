<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify</title>
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <div id="app">
            <h1 class="mb-3">Notify</h1>
        </div>
        <div class="d-flex justify-content-center">
            <button id="showNotify" class="btn btn-primary me-2">Show Notify Box</button>
        </div>
    </div>
    <script src="dist/notify.min.js"></script>
    <script type="text/javascript">
    const title = 'Test';
	const options = {
        body: 'This is test notification.',
        icon: 'https://i.imgur.com/RCTFNXc.jpg'
    };

    const notify = new Notify(title, options);

    document.querySelector('#showNotify').addEventListener('click', () => {
        notify.launch().catch(error => console.error(error));
    });
    </script>
</body>
</html>
